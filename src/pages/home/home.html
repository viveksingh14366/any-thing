<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Any thing do!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item ></ion-item> -->
    <ion-item-sliding>
        <ion-item text-wrap *ngFor="let item of items" (click)="viewItem(item)">
            <p>{{item.title}}</p>
        </ion-item>

        <!-- <ion-item-options (ionSwipe)="finishTask(task)"> -->
          <ion-item-options>
            <button danger (click)="deleteTask(task)">
                <ion-icon name="trash"></ion-icon>
            </button>
            <!-- <button secondary expandable (click)="finishTask(task)">
                <ion-icon name="checkmark"></ion-icon>
            </button> -->
        </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
